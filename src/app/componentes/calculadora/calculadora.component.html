<div class="container">
  <div class="input-group m-5 input-group-sm">
    <input placeholder="Número" class="input-group" type="number" [(ngModel)]="num_entrada">
    <a class="btn btn-outline-primary" routerLink="/multiplicar/{{ num_entrada }}">Mostrar tabla a través del RouterLink</a>
    <button class="btn btn-outline-primary" (click)="navegarHacia(num_entrada)">Mostrar tabla a través del módulo Router</button>
  </div>
</div>
