<div class="container mt-5">
    <div *ngIf='error' class="alert alert-danger">
        {{error.error.error}}
    </div>
    <form [formGroup]="formRegister" (submit)="submit()">
        <div class="input-group mb-2">
            <div class="input-group-prepend" style="width: 170px;">
                <span class="input-group-text" style="width: 100%;">Nombre:</span>
            </div>
            <input type="text" class="form-control" placeholder="Nombre" formControlName="nombre" >
        </div>
        <div class="input-group mb-2">
            <div class="input-group-prepend" style="width: 170px;">
                <span class="input-group-text" style="width: 100%;">Apellidos:</span>
            </div>
            <input type="text" class="form-control" placeholder="Apellidos" formControlName="apellidos" >
        </div>

        <div class="input-group mb-2">
            <div class="input-group-prepend" style="width: 170px;">
                <span class="input-group-text" style="width: 100%;">Contraseña:</span>
            </div>
            <input type="text" class="form-control" placeholder="Contraseña" formControlName="password" ><br/>
        </div>

        <div class="input-group mb-2">
            <div class="input-group-prepend" style="width: 170px;">
                <span class="input-group-text" style="width: 100%;">Repetir contraseña:</span>
            </div>
            <input type="text" class="form-control" placeholder="Contraseña" formControlName="password2" ><br/>
        </div>

        <div class="input-group mb-2">
            <div class="input-group-prepend" style="width: 170px;">
                <span class="input-group-text" style="width: 100%;">Email:</span>
            </div>
            <input type="text" class="form-control" placeholder="Email" formControlName="email" ><br/>
        </div>

        <div class="input-group mb-2">
            <div class="input-group-prepend" style="width: 170px;">
                <span class="input-group-text" style="width: 100%;">DNI:</span>
            </div>
            <input type="text" class="form-control" placeholder="DNI" formControlName="dni" ><br/>
        </div>

        <div class="input-group mb-2">
            <div class="input-group-prepend" style="width: 170px;">
                <span class="input-group-text" style="width: 100%;">Teléfono:</span>
            </div>
            <input type="tel" class="form-control" placeholder="Telefono" formControlName="telefono" [disabled]='formRegister.invalid'><br/>
        </div>

        <input type="submit" class="btn btn-primary" [disabled]='formRegister.invalid' value="Registrar">
    </form>

    <div class="mt-3" *ngIf="formRegister.invalid && formRegister.touched">
        <div class="alert alert-danger">
            <p>DNI: {{formRegister.get('dni').errors | json}}</p>
        </div>
        <div class="alert alert-danger">
            <p>Teléfono: {{formRegister.get('telefono').errors | json}}</p>
        </div>
        <div class="alert alert-danger">
            <p>E-Mail: {{formRegister.get('email').errors | json}}</p>
        </div>
    </div>
    
    <div class="alert alert-success mt-3" *ngIf="formRegister.valid">
        <p>Formulario correcto</p>
    </div>
</div>
