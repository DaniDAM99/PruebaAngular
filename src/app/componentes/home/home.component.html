<main>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="container">
                <a class="btn btn-primary " routerLink="/about" role="button">About</a>
                <br>
                <p></p>
                <input type="text" class="form-control form-control-sm" [(ngModel)]="variable">
                <h3>{{variable}}</h3>

                <label>Numero 1</label><br>
                <input type="number" class="form-control form-control-sm" [(ngModel)]="num1"><br>

                <label>Numero 2</label><br>
                <input type="number" class="form-control form-control-sm" [(ngModel)]="num2"><br>
                <p *ngIf="num1 == 0">El número 1 es un 0</p>
                <p *ngIf="num1 != 0">El número 1 no es un 0</p>
                <p>El resultado es : {{num1 + num2}}</p>

                <ul>
                    <li *ngFor="let letra of letras">{{letra}}</li>
                </ul>

                <ul>
                    <li *ngFor="let usuario of usuarios" (click)="mostrarUsuario(usuario)">{{usuario.nombre + " " + usuario.apellido}}</li>
                </ul>

                <p>{{usu.nombre + " " + usu.apellido}}</p>

                <ul>
                    <li *ngFor="let usuario of usuario2" (click)="mostrarUsuario(usuario)">{{usuario.nombre + " " + usuario.apellido}}</li>
                </ul>
                <p>{{usu.nombre + " " + usu.apellido}}</p>
            </div>
        </div>
    </div>
</main>
